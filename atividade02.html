    .a{
        background-color: #FFA500;

        background-color: #f00;

        font-weight: 900;

        width: 50%;
        height: 50vh;
        background-color: rgb(173, 216, 230);
    }

    .d{
        width: 75vh;
        height: 50%;
        background-color: rgb(255, 0, 0);
    }

    <div class="a">
        <div class="b">
            <p class="p_b">Hello, World!</p>
        </div>

    <div class="c">
        <div class="d"></div>
